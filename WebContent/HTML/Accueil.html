  <body>
  	
    <form class="form-signin">
      <div class="text-center mb-4">
            
        <img class="mb-4" src="http://ester.univ-angers.fr/_resources-images/logo/logo-labo_max0x0.png" alt="" width="205" height="90">
        <img class="mb-4" src="http://www.univ-angers.fr/_contents-images/ametys-internal%253Asites/univangers/ametys-internal%253Acontents/logo-article-8/_metadata/content/_data/ua_h_couleur_ecran.png_57x189" alt="" width="189" height="57">

      </div>

      <div class="form-label-group">
        <input type="login" id="inputLogin" class="form-control" placeholder="Login address" required autofocus>

      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Mot de Passe</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Se souvenir de moi
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">VALIDER</button>
